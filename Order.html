  <h2>Place Your Order Here</h2>
  <section>
  <div>
    <label for="orderName">Name on Order:</label>
    <input id="orderName" name="orderName" required>
  </div>
  <div>
    <label for="stateName">State:</label>
    <input id="stateName" name="stateName" required>
  </div>

  <div>
    <label for="streetAdd">Address:</label>
    <input id="streetAdd" name="streetAdd" required>
  </div>

  <div>
    <label for="zipCode">Zip Code:</label>
    <input id="zipCode" name="zipCode" required>
  </div>
</section>

<p>
  <fieldset>
    <legend>Place Order Here: </legend>

    <div>
      <input type="checkbox" id="margherita" name="pizza" value="Margherita Pizza">
      <label for="margherita">Margherita Pizza - $9.99</label>
    </div>

    <div>
      <input type="checkbox" id="pepperoni" name="pizza" value="Pepperoni Pizza">
      <label for="margherita">Pepperoni Pizza - $10.99</label>
    </div>

    <div>
      <input type="checkbox" id="vegan" name="pizza" value="Vegan Pizza">
      <label for="margherita">Vegan Pizza - $11.99</label>
    </div>

    <div>
      <input type="checkbox" id="soda" name="drink" value="Soda">
      <label for="margherita">Soft Drink - $3.99</label>
    </div>
  </fieldset>
</p>

<input type="submit" value="Place Order">
